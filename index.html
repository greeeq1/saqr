
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>مرحبا بك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #222);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }

    .main-box {
      margin: 50px auto;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      background-color: #111;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px;
      background-color: #00bcd4;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0097a7;
    }

    .news-ticker {
      background-color: #343541;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 30s linear infinite;
    }

    .ticker-content a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    .separator {
      color: #fff;
      margin: 0 10px;
    }

    @keyframes ticker {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="news-ticker">
    <div class="ticker-content" id="newsTicker">
      📰 جاري تحميل الأخبار...
    </div>
  </div>

  <div class="main-box">
    <h1>مرحبا بك في موقع صقر العرب اليماني</h1>
    <div class="buttons">
      <a href="login.html">💬 شات الموقع</a>
      <a href="about.html" data-i18n="about">من نحن</a>
    </div>
  </div>

  <script>
    const newsData = [
      {
        title: "الادميرال تنكسيري: سنرد بقوة على أي هجوم",
        link: "https://ar.mehrnews.com/news/1958852"
      },
      {
        title: "جمعيات مغربية تعلن المشاركة بالمسيرة الدولية لكسر حصار غزة",
        link: "https://ar.pressbee.net/show9597633.html"
      },
      {
        title: "الاحتلال الإسرائيلي يتحدث عن اعتراض مسيرة من الشرق",
        link: "https://www.yenisafak.com/ar/world/4095315"
      },
      {
        title: "القوات اليمنية تستهدف مطار اللد وتمنع طائرة أمريكية",
        link: "https://masirahtv.net/"
      }
    ];

    const ticker = document.getElementById("newsTicker");
    ticker.innerHTML = newsData.map((item, index) => {
      return `<a href="${item.link}" target="_blank">📰 ${item.title}</a>` +
             (index < newsData.length - 1 ? '<span class="separator">|</span>' : '');
    }).join('');
  </script>

    <div style="text-align:center; margin-top: 20px;">
      <button onclick="switchLang('ar')">🇸🇦 عربي</button>
      <button onclick="switchLang('en')">🇺🇸 English</button>
    </div>
    <script src="js/lang.js"></script>
    </body>
    
</html>
