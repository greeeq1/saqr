
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الصفحة غير موجودة</title>
  <style>
    body {
      background: #ECEFF1;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .message-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 48px;
      color: #ff5722;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background: #039be5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>404</h1>
    <h2>الصفحة غير موجودة</h2>
    <p>عذرًا، الصفحة التي تحاول الوصول إليها غير موجودة أو تم حذفها.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
